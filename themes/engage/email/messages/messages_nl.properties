executeInvitationBodyHtml=<h1 style="font-size: 20px; font-weight: 600; color: #12384a">Hi there!</h1>U bent zojuist toegevoegd om Qualifio te gebruiken. Welkom aan boord!<br><br><a href="{0}" style="text-decoration: none; color: #61C1DB; text-decoration: none;">Klik hier</a> om je account te activeren en een nieuw wachtwoord aan te maken of log in via je SSO om aan de slag te gaan met Qualifio!<br><br><b>Deze link verloopt over {4}.</b><br><br>Welkom en bedankt!<br><br><i>Het Qualifio Team</i><br><br><br><b>Vragen?</b> Vind hier je antwoorden: <a href="{5}?utm_source=qualifio&utm_medium=email&utm_campaign=verify-email">Help Center</a>
